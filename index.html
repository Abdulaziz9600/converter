<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>converter.uz</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container-xl">
    
    <div class="bg-info rounded">
      <form class=" ms-auto me-auto">
        <div class=" form-box justify-content-evenly">

          <label class="fw-bold fs-3 pe-3 text-success">USD $</label>
          <input class="rounded p-2" type="number" id="uzs">
        </div>
        <button type="button" class="changbtn"><img  src="./bootstrap/icons/arrow-left-right.svg" alt="" width="30" height="30"></button>
        <div class="converter d-flex flex-row-reverse align-items-center">
          <label class="fw-bold fs-3 ps-3 text-primary" >UZ So`m</label>
          <input class="rounded p-2" type="number" id="usd">
          
        </div>
      </div>
<div class="d-flex justify-content-center p-5">  <button type="button" class="btn btn-success" id="gobtn">Amalni bajarish</button></div>
      

      </form>
      
      <ol class="convert-list text-center list-unstyled"></ol>

    </div>
    
  </div>
  
  <script src="./bootstrap/js/bootstrap.js"></script>
  <script src="./js/script.js"></script>

</html>
